<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jinyong Park :D</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>박진용의 포트폴리오</h1>
    <div class="introduce">
      <p>
        안녕하세요, <br />
        처음으로 프로그래밍 공부를 시작한 <br />
        초보개발자 박진용입니다. <br />
      </p>
      <a id="stack" href="stack.html">기술스택</a>
    </div>

    <div class="card_list">
      <div class="card">
        <img class="card_img" src="./img/delivery.jpg" />
        <p class="card_title">딜리버리</p>
        <input
          class="card_button"
          type="button"
          value="자세히 보기"
          onclick="alert('Delivery')"
        />
      </div>

      <div class="card">
        <img class="card_img" src="./img/football.jpg" />
        <p class="card_title">축구경기 티켓 예약 사이트</p>
        <input
          class="card_button"
          type="button"
          value="자세히 보기"
          onclick="alert('Football')"
        />
      </div>

      <div class="card">
        <img class="card_img" src="./img/travel.jpg" />
        <p class="card_title">여행 티켓 원스톱 예약</p>
        <input
          class="card_button"
          type="button"
          value="자세히 보기"
          onclick="alert('Travel')"
        />
      </div>
    </div>
  </body>
</html>
